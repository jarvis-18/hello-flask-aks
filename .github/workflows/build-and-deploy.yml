name: Build and Deploy to AKS (ACR to AKS)

on:
  push:
    branches:
      - main

env:
  # Configure once for your environment
  ACR_NAME: ${{ secrets.ACR_NAME }}           # e.g., tejasacrdemo
  IMAGE_NAME: hello-flask
  IMAGE_TAG: v${{ github.run_number }}        # unique tag per run
  AKS_RG: rg-aks-demo
  AKS_NAME: aks-hello-flask
  K8S_NAMESPACE: default

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login (Service Principal)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Docker login to ACR
        run: az acr login -n "$ACR_NAME"

      # Enable multi-arch emulation and Buildx
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute image ref
        id: meta
        shell: bash
        run: |
          set -euo pipefail
          IMAGE_FQN="${ACR_NAME}.azurecr.io/${IMAGE_NAME}:${IMAGE_TAG}"
          echo "Computed IMAGE_FQN=${IMAGE_FQN}"
          echo "IMAGE_FQN=${IMAGE_FQN}" >> "$GITHUB_ENV"

      # Build specifically for your AKS nodes (amd64). Fastest and sufficient.
      - name: Build and Push (linux/amd64)
        shell: bash
        run: |
          set -euo pipefail
          docker buildx build \
            --platform linux/amd64 \
            -t "${IMAGE_FQN}" \
            --push \
            .

      # Fail fast if the pushed tag doesn't include linux/amd64
      - name: Inspect pushed image manifest (ensure amd64 exists)
        shell: bash
        run: |
          set -euo pipefail
          echo "Inspecting manifest for ${IMAGE_FQN}"
          docker buildx imagetools inspect "${IMAGE_FQN}"
          docker buildx imagetools inspect "${IMAGE_FQN}" | grep -q 'linux/amd64' || {
            echo "::error::Pushed image does NOT include linux/amd64. Aborting.";
            exit 1;
          }

      - name: Publish image reference
        run: echo "Built and pushed ${IMAGE_FQN}"

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (for k8s manifests)
        uses: actions/checkout@v4

      - name: Azure login (Service Principal)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set AKS context
        uses: azure/aks-set-context@v4
        with:
          resource-group: ${{ env.AKS_RG }}
          cluster-name: ${{ env.AKS_NAME }}

      # We need Docker auth to ACR for imagetools in this job, too
      - name: Docker login to ACR (deploy job)
        run: az acr login -n "$ACR_NAME"

      # Enable Buildx in deploy job so imagetools works here as well
      - name: Set up QEMU (deploy job)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx (deploy job)
        uses: docker/setup-buildx-action@v3

      # Recompute image FQN in this job (avoid cross-job masked outputs)
      - name: Compute image ref in deploy job
        id: meta2
        shell: bash
        run: |
          set -euo pipefail
          IMAGE_FQN="${ACR_NAME}.azurecr.io/${IMAGE_NAME}:${IMAGE_TAG}"
          echo "image_fqn=${IMAGE_FQN}" >> "$GITHUB_OUTPUT"
          echo "IMAGE_FQN=${IMAGE_FQN}" >> "$GITHUB_ENV"
          echo "Deploying image: ${IMAGE_FQN}"

      # Verify the pushed manifest again BEFORE deployment
      - name: Verify image manifest before deployment
        shell: bash
        run: |
          set -euo pipefail
          docker buildx imagetools inspect "${IMAGE_FQN}"
          docker buildx imagetools inspect "${IMAGE_FQN}" | grep -q 'linux/amd64' || {
            echo "::error::Image manifest for ${IMAGE_FQN} does NOT include linux/amd64. Aborting deploy.";
            exit 1;
          }

      # Apply manifests; k8s-deploy will patch the image to the value above
      - name: Deploy to AKS (apply + patch)
        uses: azure/k8s-deploy@v5
        with:
          namespace: ${{ env.K8S_NAMESPACE }}
          manifests: |
            k8s/deployment.yaml
            k8s/service.yaml
          images: |
            ${{ steps.meta2.outputs.image_fqn }}
          strategy: basic

      # Bullet-proof: explicitly set the image and wait for rollout
      - name: Force set image on Deployment and wait for rollout
        shell: bash
        run: |
          set -euo pipefail
          kubectl set image deployment/hello-flask \
            hello-flask=${{ steps.meta2.outputs.image_fqn }} \
            -n ${{ env.K8S_NAMESPACE }}
          kubectl rollout status deployment/hello-flask -n ${{ env.K8S_NAMESPACE }}

      # Diagnostics: show the live image used by the Deployment
      - name: Show running image on Deployment
        run: |
          echo -n "Deployment image: "
          kubectl get deploy hello-flask -n ${{ env.K8S_NAMESPACE }} \
            -o jsonpath='{.spec.template.spec.containers[0].image}'; echo
