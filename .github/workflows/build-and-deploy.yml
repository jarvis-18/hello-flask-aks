name: Build and Deploy to AKS (ACR to AKS)

on:
  push:
    branches:
      - main

env:
  # ---- Configure these ----
  ACR_NAME: ${{ secrets.ACR_NAME }}      # e.g., tejasacrdemo
  IMAGE_NAME: hello-flask
  IMAGE_TAG: v${{ github.run_number }}   # unique, immutable tag per run
  AKS_RG: rg-aks-demo
  AKS_NAME: aks-hello-flask
  K8S_NAMESPACE: default

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    outputs:
      image_fqn: ${{ steps.meta.outputs.image_fqn }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login (Service Principal)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Docker login to ACR
        run: az acr login -n "$ACR_NAME"

      - name: Compute image ref
        id: meta
        shell: bash
        run: |
          set -euo pipefail
          IMAGE_FQN="${ACR_NAME}.azurecr.io/${IMAGE_NAME}:${IMAGE_TAG}"
          # Export to job env (optional but handy)
          echo "IMAGE_FQN=${IMAGE_FQN}" >> "$GITHUB_ENV"
          # Export to job outputs (this is what the deploy job consumes)
          echo "image_fqn=${IMAGE_FQN}" >> "$GITHUB_OUTPUT"
          echo "Computed IMAGE_FQN=${IMAGE_FQN}"

      - name: Build and Push (tag with run number)
        shell: bash
        run: |
          docker build -t "${IMAGE_FQN}" .
          docker push "${IMAGE_FQN}"

      # OPTIONAL: also tag/push 'latest' if your policy requires it
      # - name: Also tag and push 'latest'
      #   shell: bash
      #   run: |
      #     docker tag "${IMAGE_FQN}" "${ACR_NAME}.azurecr.io/${IMAGE_NAME}:latest"
      #     docker push "${ACR_NAME}.azurecr.io/${IMAGE_NAME}:latest"

      - name: Publish image reference
        run: echo "Built and pushed ${IMAGE_FQN}"

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (for k8s manifests)
        uses: actions/checkout@v4

      - name: Azure login (Service Principal)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set AKS context
        uses: azure/aks-set-context@v4
        with:
          resource-group: ${{ env.AKS_RG }}
          cluster-name: ${{ env.AKS_NAME }}

      - name: Verify image FQN from build job
        shell: bash
        run: |
          echo "Using image: ${{ needs.build-and-push.outputs.image_fqn }}"
          test -n "${{ needs.build-and-push.outputs.image_fqn }}"

      # Apply manifests and let the action patch the image to the built tag
      - name: Deploy to AKS (apply + patch)
        uses: azure/k8s-deploy@v5
        with:
          namespace: ${{ env.K8S_NAMESPACE }}
          manifests: |
            k8s/deployment.yaml
            k8s/service.yaml
          images: |
            ${{ needs.build-and-push.outputs.image_fqn }}
          strategy: basic

      # Bullet-proof: explicitly set the image and wait for rollout
      - name: Force set image on Deployment and wait for rollout
        shell: bash
        run: |
          kubectl set image deployment/hello-flask \
            hello-flask=${{ needs.build-and-push.outputs.image_fqn }} \
            -n ${{ env.K8S_NAMESPACE }}
          kubectl rollout status deployment/hello-flask -n ${{ env.K8S_NAMESPACE }}

      # Diagnostics
      - name: Show running image on Deployment
        shell: bash
        run: |
          echo -n "Deployment image: "
          kubectl get deploy hello-flask -n ${{ env.K8S_NAMESPACE }} \
            -o jsonpath='{.spec.template.spec.containers[0].image}'; echo
